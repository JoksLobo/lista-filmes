<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="notie-master/dist/notie.min.css" />
    <title>My Movies List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><i class="bi bi-film"></i>MyMovies</h1>
      </div>
      <section class="search-container">
        <div class="search-name">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Buscar filme pelo nome"
          />
        </div>
        <div class="search-year">
          <label for="ano">Ano:</label>
          <input
            type="text"
            id="ano"
            name="ano"
            placeholder="Buscar filme pelo ano"
          />
        </div>
        <button id="search-btn"><i class="bi bi-search-heart"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece agora a sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay" class="overlay">
        <section id="modal-background"></section>
        <section id="modal-container"></section>
      </article>
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="notie-master/dist/notie.min.js"></script>
  </body>
</html>
